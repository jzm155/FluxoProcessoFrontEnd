<form [formGroup]="dateForm">
  <div class="mb-5">
    <label for="{{name}}" class="mb-3 block text-base font-medium text-gray-100">
      {{text}}
    </label>
    <input type="date" formControlName="{{name}}" name="{{name}}" id="{{name}}"
           class="form-control
         w-full
         rounded-md border border-[#e0e0e0]
         bg-white
         py-3 px-6
         text-base font-medium text-gray-500 outline-none focus:border-[#064e3b] focus:shadow-md" />
  </div>
  </form>
