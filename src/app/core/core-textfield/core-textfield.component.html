<form [formGroup]="nomeForm">

  <div class="flex flex-col mb-5">
    <label for="{{name}}" class="mb-3 block text-base font-medium text-gray-100">
      {{text}}*
    </label>
    <input type="text" formControlName="nome" name="{{name}}" id="{{name}}" value="{{value}}" placeholder="{{placeholder}}"
           [class.invalid]="isRequired" [class.disabled]="isDisabled"
           class="form-control
         cursor-auto
         w-full
         py-3 px-6
         rounded-md border
         text-gray-500
         invalid [&.invalid]:border-red-600
         disabled [&.disabled]:bg-gray-400
         disabled [&.disabled]:cursor-not-allowed" />
    <!--<span *ngIf="isRequired" class="text-red-500 border-red-500">Preencha o {{text}}</span>
  <span *ngIf="minValue" class="text-red-500 border-red-500">Preencha o {{text}}</span>-->
  </div>

</form>
