<!--<app-core-loadbox [estaCarregando]="false" [hidden]="true" text="Processando..." class="fixed flex w-10/12 h-full" ></app-core-loadbox>-->
<div class="flex flex-col flex-1 h-full bg-color-white dark:bg-gray-800">
  <div class="p-4">
    <div>
      <a href="#" routerLink="/pessoas" routerLinkActive="active">
        <button class="bg-emerald-800 hover:bg-emerald-700 text-emerald-100 font-bold py-2 px-4 rounded inline-flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
          </svg>
          <span class="px-1">Voltar</span>
        </button>
      </a>
    </div>
    <div class="flex items-center justify-center p-12">
      <!-- Author: FormBold Team -->
      <div class="mx-auto w-full bg-gray-800">
        <form [formGroup]="pessoaForm" (submit)="pessoaSubmit()">
          <app-core-textfield [nomeForm]="nomeForm" name="nome" text="Nome" placeholder="Preencha seu nome..." [isDisabled]="false" [isRequired]="false"></app-core-textfield>
          <div class="-mx-3 py-5 flex flex-wrap">
            <div *ngIf="isRenderer" class="px-3 w-full sm:w-1/2">
              <app-core-combobox [comboForm]="cargoForm" value="{{idCargo}}" class="w-1/2 sm:w-full" name="cargo" text="Cargo" [isDisabled]="false" [isRequired]="false" controllerName="Pessoa" baseMethod="GetCargos"></app-core-combobox>
            </div>
            <div *ngIf="isRenderer" class="px-3 w-full sm:w-1/2">
              <app-core-combobox [comboForm]="nivelForm" value={{idNivel}} class="w-1/2 sm:w-full" name="nivel" text="Nível" [isDisabled]="false" [isRequired]="false" controllerName="Pessoa" baseMethod="GetNiveis"></app-core-combobox>
            </div>
          </div>
          <div class="-mx-3 py-5 flex flex-wrap">
            <div class="px-3 w-full sm:w-1/2">
              <app-core-datefield [dateForm]="dataAdmissaoForm" text="Data de admissão" name="dataAdmissao"></app-core-datefield>
            </div>
            <div class="px-3 w-full sm:w-1/2">
              <app-core-datefield [dateForm]="dataDemissaoForm" text="Data de demissão" name="dataDemissao"></app-core-datefield>
            </div>
          </div>
          <div>
            <button class="hover:shadow-form w-full rounded-md bg-emerald-800 hover:bg-emerald-700 py-3 px-8 text-center text-base font-semibold text-emerald-100 outline-none">
              Salvar
            </button>
          </div>
        </form>
      </div>
